							<div class="wp-block-group"><div class="wp-block-group__inner-container is-layout-flow wp-block-group-is-layout-flow">
								<div class="wpum-template wpum-form wpum-login-form">
									<h1 class="has-text-align-center" id="h-returning-user">Welcome back</h1>
									<p class="has-text-align-center">Member of the chaos?<br>Sign in below.</p>
									<form action="/log-in/" method="post" id="wpum-submit-login-form" enctype="multipart/form-data">
										<fieldset class="fieldset-username">
											<div class="field required-field">
												<input type="text" autocorrect="off" autocapitalize="off" class="input-text" name="username" id="username" placeholder="Email" value="" maxlength="" required="">
											</div>
										</fieldset>
										<fieldset class="fieldset-password">
											<div class="field required-field">
												<input type="password" class="input-text" name="password" id="password" placeholder="Password" value="" maxlength="" required="">
											</div>
										</fieldset>
										<fieldset class="fieldset-remember">
											<div class="checkbox-box">
												<label for="remember">
													<input type="checkbox" class="input-checkbox" name="remember" id="remember" value="1">
													<span>
													</span>
												</label>
												<label for="remember">Keep me logged</label>
											</div>
										</fieldset>
										<input type="hidden" name="wpum_form" value="login">
										<input type="hidden" name="step" value="0">
										<input type="hidden" name="submit_referrer" value="">
										<input type="submit" name="submit_login" class="button" value="Log In">
									</form>
								</div>
